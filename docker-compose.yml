version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurant-api
    ports:
      - "8000:8000"
    environment:
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DRIVER=${DB_DRIVER:-ODBC Driver 17 for SQL Server}
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - DEBUG=${DEBUG:-false}
      - RELOAD=${RELOAD:-true}
      - SQL_ECHO=${SQL_ECHO:-false}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - restaurant-network

networks:
  restaurant-network:
    driver: bridge
